{% extends "layouts/base.html" %}
{% load static%}

{% block content %}   

<div class="col-xl-12">
    <div class="card">
        <div class="card-header">
            <a class="btn btn-success m-t-10" href="{% url 'users.add-user' %}"> Add User </a>
            <a href="{% url 'movies.index' %}" class="btn btn-link" >Movies</a>
            <h3 style="text-align:center">Users</h3>

        </div>
        <div class="card-block table-border-style">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users%}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <a href="{% url 'users.edit-user' user.id %}" class="label theme-bg2 text-white f-12">Edit</a>
                                <a href="{% url 'user.delete' user.id %}" class="label theme-bg text-white f-12">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
