{% extends 'layouts/base.html' %}
{%load static %}
{% block title %} Edit User {% endblock title %}

{% block content %}

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <a href="{% url 'movies.index' %}" class="btn btn-link" >Movies</a>

                           <h4 class="text-center text-primary"><i class="fa fa-plus">&emsp; Edit Movie </i></h4><hr>

                                <form enctype="multipart/form-data" action="{% url 'movie.edit' movie.id %}" class="form-group" method="POST">
                                    {% csrf_token %}
                                        {{form.as_p}}
                                        <img style="height:80px; width:80px" src="{{movie.poster.url}}"/>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-success" title="btn btn-success" data-toggle="tooltip">Edit movie</button>
                                        
                                    </div>
                                </form>
                        
                                           
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
